<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <title>AHR favicon</title>
  <desc>Monograma AHR com H menor, fundo transparente e moldura preta.</desc>

  <!-- Fundo transparente com moldura preta -->
  <rect x="0" y="0" width="1024" height="1024" fill="none" stroke="black" stroke-width="24"/>

  <!-- Letras AHR -->
  <g font-family="Poppins, Montserrat, Arial, sans-serif" font-weight="900" text-anchor="middle" dominant-baseline="middle">
    <!-- A -->
    <text x="327.68" y="563.2" font-size="716.8" fill="#666666">A</text>
    <!-- H menor -->
    <text x="532.48" y="593.92" font-size="460.8" fill="rgb(120,51,51)">H</text>
    <!-- R -->
    <text x="768.0" y="563.2" font-size="716.8" fill="#8B0000">R</text>
  </g>
</svg>
